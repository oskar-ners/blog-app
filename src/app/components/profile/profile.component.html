<div class="profile-container">
    <h1>Profile</h1>
    <div class="profile-info">
        <h2>{{ user?.username }}</h2>
        <h3>Email: {{ user?.email }}</h3>
        @if(photoURL) {
        <img [src]="
                 photoURL"
             alt="{{ user?.username }}'s profile picture"
             class="profile-picture" />
        }

    </div>
</div>
