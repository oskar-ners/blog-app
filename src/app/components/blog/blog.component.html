<app-logout-button></app-logout-button>

<!-- add post  -->
<form class="add-post-form"
      #form="ngForm"
      (ngSubmit)="addPost(title, description)">
    <input class="add-post-title"
           type="text"
           name="title"
           id="title"
           placeholder="Title"
           [(ngModel)]="title"
           required>
    <textarea class="add-post-description"
              name="description"
              id="description"
              placeholder="Description"
              [(ngModel)]="description"
              required></textarea>
    <input type="file"
           (change)="onFileSelected($event)" />
    <button type="submit">Add Post</button>
</form>

<!-- list of posts -->
<div class="list-of-posts">
    @for(post of blogPosts; track post.title) {
    <div class="post">
        @if(editingPost === post) {
        <input class="edit-post-title"
               type="text"
               name="edit-title"
               id="edit-title"
               placeholder="Edit title"
               [(ngModel)]="editTitle"
               required>
        <textarea class="edit-post-description"
                  name="edit-description"
                  id="edit-description"
                  placeholder="Edit description"
                  [(ngModel)]="editDescription"
                  required></textarea>
        <button (click)="editPost()">Save Changes</button>
        } @else {
        <h2 class="post-title">{{ post.title }}</h2>
        <p class="post-description">{{ post.description }}</p>
        <p class="post-date">{{ post.createdAt?.toDate() | date:'short' }}</p>
        @if(post.imageUrl) {
        <img [src]="post.imageUrl"
             alt="Post image" />
        }
        <a (click)="removePost(post)"
           class="post-remove"><i class="fa-solid fa-trash-can"></i></a>
        <a (click)="startEditing(post)"
           class="edit-post"><i class="fa-solid fa-pen"></i></a>
        }
    </div>
    }
</div>
